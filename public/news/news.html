<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desi News Portal</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Desi News Portal</h2>
      <div id="newsContent"></div>
    </div>

    <div>
      <script>
        $(document).ready(function () {
          $("#newsContent").html("Loading news..........");

          $.get("news.json", function (response, status) {
            $("#newsContent").html("");

            let content = "";
            for (let i = 0; i < response.data.length; i++) {
              if (response.data[i].image != null) {
                let cardElement =
                  " <a href-'" +
                  response.data[i].url +
                  "'><div class='card' style='width: 18rem;margin: 2px;'><img class='card-img-top' src'" +
                  response.data[i].image +
                  "'/>";
                cardElement += "<div class='card-body'>";
                cardElement +=
                  "<p class 'card-test'>" + response.data[i].title + "</p>";
                cardElement += " </div></div> </a>";

                content += cardElement;
              }
            }
            let data = "<div class='row'>" + content + "</div>";
            $("#newsContent").append(data);
          });
        });
      </script>
    </div>
  </body>
</html>
